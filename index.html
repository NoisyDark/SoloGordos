<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloGordos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo2.png" alt="Logo">
            <h1>SoloGordos</h1>
        </div>
        <nav>
            <button onclick="mostrarSeccion('clasificacion')">Clasificación</button>
            <button onclick="mostrarSeccion('premios')">Premios</button>
            <button onclick="mostrarSeccion('streams')">Streams</button>
        </nav>
        <div class="social">
            <a href="https://x.com/agustinititaaa" target="_blank">
                <img src="img/X.png" alt="">
            </a>
            <a href="https://discord.gg/rkvQDshx58" target="_blank">
                <img src="img/disc.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <section id="clasificacion" class="contenido activo">
            <h2>Clasificación</h2>
            <table id="tabla-clasificacion">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Elo</th>
                        <th>LP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con JS -->
                </tbody>
            </table>
        </section>
        <section id="premios" class="contenido">
            <h2>Premios</h2>
            <p>Información sobre los premios.</p>
        </section>
        <section id="streams" class="contenido">
            <h2>Streams</h2>
            <p>Previsualización de streams en vivo.</p>
        </section>
    </main>

    <footer>
        <p>© Copyright 2025 SoloGordos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
